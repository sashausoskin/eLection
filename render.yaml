services:
  - type: web
    runtime: docker
    name: eLection-frontend
    plan: free
    rootDir: frontend
    dockerfilePath: ./Dockerfile
    healthCheckPath: /
    envVars:
      - key: VITE_BACKEND_URL
        fromService:
          type: web
          name: eLection-backend
          property: host
      - key: VITE_SOCKET_URL
        fromService:
          type: web
          name: eLection-backend
          property: host
      - key: VITE_SOCKET_PATH
        value: /socket.io/
  - type: web
    runtime: docker
    name: eLection-backend
    plan: free
    rootDir: backend
    dockerfilePath: ./Dockerfile
    healthCheckPath: /ping